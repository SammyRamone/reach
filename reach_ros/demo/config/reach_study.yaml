optimization:
  radius: 0.2
  max_steps: 10
  step_improvement_threshold: 0.01
  initial_seed:
    - name: joint_s
      position: 2.66
    - name: joint_l
      position: -1.54
    - name: joint_e
      position: -0.56
    - name: joint_u
      position: -2.20
    - name: joint_r
      position: -0.32
    - name: joint_b
      position: 1.81
    - name: joint_t
      position: 2.39

ik_solver:
  name: MoveItIKSolver
  distance_threshold: 0.0
  planning_group: manipulator
  collision_mesh_filename: package://reach_ros/demo/config/part.ply
  touch_links: []

evaluator:
  name: MultiplicativeEvaluator
  plugins:
    - name: ManipulabilityMoveIt
      planning_group: manipulator
    - name: DistancePenaltyMoveIt
      planning_group: manipulator
      distance_threshold: 0.025
      exponent: 2
      collision_mesh_filename: package://reach_ros/demo/config/part.ply
      touch_links: []

display:
  name: ROSDisplay
  collision_mesh_filename: package://reach_ros/demo/config/part.ply
  kinematic_base_frame: base_link
  marker_scale: 0.05

target_pose_generator:
  name: PointCloudTargetPoseGenerator
  pcd_file: package://reach_ros/demo/config/part.pcd

logger:
  name: BoostProgressConsoleLogger
